<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            JS 30 Challenge
        </div>  
        <div class="cardsContainer">
        </div>
      </div>
      <script src="jquery.js"></script>
      <script>
       $(function(){
        let cardsCont=document.querySelector(".cardsContainer")
        $.getJSON('websiteData.json',function(data){
            $.each(data.arr,function(i,item){
                let card=document.createElement('div')
                $(card).addClass("cardBg")
                card.innerHTML=`
                <img class="cardBgImage" src=${item.img} />
                <a href=${item.href} class="cardContent">
                        <span class="dayNo">${item.id<10?`0 ${item.id}`:`${item.id}`}</span>
                        <span class="cardTitle">${item.name}</span>
                </a>
                 `
                cardsCont.appendChild(card)
            });
        })
        .fail(function(){
            console.log('error');
        });
    });
    </script>
</body>
</html>
