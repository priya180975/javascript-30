<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Update CSS Variables with JS</h2>
        <div class="inputs-container">
            <div class="inputs">
                <label for="blur">Blur</label>
                <input type="range" name="blur" id="blur">
            </div>
            <div class="inputs">
                <label for="spacing">Spacing</label>
                <input type="range" name="spacing" id="spacing">
            </div>
            <div class="inputs">
                <label for="bgcolor">Base Color</label>
                <input type="color" name="bgcolor" id="bgcolor">
            </div>
        </div>
        <img src="https://i.pinimg.com/564x/04/8e/8e/048e8e58c870eb1988eef04187a21e05.jpg" alt="image" id="alter-image">
    </div>
</body>
</html>
